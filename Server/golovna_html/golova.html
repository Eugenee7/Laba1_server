<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Привітання</title>
</head>
<body>
  <h1>Привіт! Ласкаво просимо Лисенко Євгеній</h1>
  <p>Час запиту: <span id="time"></span></p>

  <script>
    // Скрипт для відображення часу запиту
    fetch('/time')
      .then(response => response.json())
      .then(data => {
        document.getElementById('time').textContent = data.time;
      });
  </script>
</body>
</html>
